<!DOCTYPE html>
<html>
<head>
	<title>Display CBV</title>
</head>
<body>
	<h1>Displaying specific information from CBV(DetailView)</h1>
	<table border="5">
		<tr>
			<th>Title</th>
			<th>Author</th>
			<th>Pages</th>
			<th>Price</th>
		</tr>
		<tr>
			<td> {{ book.title }}</td>
			<td> {{ book.author }}</td>
			<td> {{ book.pages }}</td>
			<td> {{ book.price }}</td>

		</tr>
		
	</table>
	

</body>
</html>
