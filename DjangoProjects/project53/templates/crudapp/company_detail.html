<!DOCTYPE html>
{% extends "crudapp/base.html" %}
{% block body_block %}

<style type="text/css">
	
	.divbody{
		margin: 30px;
		padding: 30px;
		background: pink;
	}
	h1{
		color: white;
		background: black;
		margin: 20px;
	}


</style>


<div class="divbody">
	<h1>Company information</h1>
	<h2> Name: {{ company.name }}</h2>
	<h2> Location: {{ company.location }}</h2>
	<h2> Ceo: {{ company.ceo }}</h2>

	<a href="/delete/{{ company.id }}" class="btn btn-lg btn-danger"> Delete Company</a>
</div>	
	
{% endblock body_block %}
